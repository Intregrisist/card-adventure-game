<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card card-default">
                <div class="card-block">
                    <h4 class="card-title">Character</h4>

                    <fieldset class="form-group">
                        <label for="Player.name">Name</label>
                        <input type="text" class="form-control" id="Player.name" placeholder="Character's name">
                        <small class="text-muted">Begin by creating your character's name.</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="Room.name">Room</label>
                        <input type="text" class="form-control" id="Room.name" placeholder="">
                    </fieldset>

                    <a href="#" class="btn btn-block btn-primary">Start</a>
                </div>
                <div class="card-footer text-muted text-center">
                    <a href="/create">Create an account</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-playing-cards">
        <div class="col-sm-3">
            <div class="playing-card playing-card-main">

                <div class="playing-card-attributes playing-card-attributes-justified">
                    <div class="playing-card-attribute">
                        <span class="ca-flame"></span>
                        <span>1</span>
                    </div>
                    <div class="playing-card-attribute">
                        <span class="ca-ruby"></span>
                        <span>5</span>
                    </div>
                    <div class="playing-card-attribute">
                        <span class="ca-syringe"></span>
                        <span>2</span>
                    </div>
                    <div class="playing-card-attribute">
                        <span class="ca-shield"></span>
                        <span>1</span>
                    </div>
                </div>

                <div class="playing-card-health">
                    <span class="ca-heart-o"></span>
                    <span>15</span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="playing-card playing-card-main"></div>
        </div>
        <div class="col-sm-3">
            <div class="playing-card playing-card-main"></div>
        </div>
        <div class="col-sm-3">
            <div class="playing-card playing-card-main"></div>
        </div>
    </div>
</div>
